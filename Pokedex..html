<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./png/pokeball.png">
    <script src="script.js"></script>
</head>

<body onload="render()">
<div class="big-screen">
    <div class="loader flex-column">
        <div class="pokeball"></div>
        <div class="loading-progress">
          <span>Loading: </span>
          <span id="loading-percent">0%</span>
        </div>
      </div>



<div class="header-box">
    <div class="info-Box flex-column" id="info-Box">
        <div class="info-Box-Header">
            <span>info</span>
        </div>

        <div class="master-box">
        <div id="box1" class="box-1">
        <div class="info-Box-Middle " id="info-Box-Middle">
            <div class="flex-column width40">
                <div class="info-Box-Middle-Left " id="pkm-img-big">
                </div>
                <div class="flex-center">
                    <div class="flex">
                        <div class="flex  " id="type">

                        </div>
                        <div class="flex  " id="type2">

                        </div>

                    </div>
                </div>
            </div>
            <div class="info-Box-Middle-Right margin-left-right">
                <div class="info-Name">
                    <div class="info-Name-Top flex">
                        <div class="pokeball-png">
                            <img src="./png/pokeball.png" alt="">
                        </div>
                        <span class="pkm-Names" id="pkm-id">????</span>
                    </div>
                    <div class="info-Name-Bottom">
                        <span id="pkm-Names">???</span>
                    </div>
                </div>



                <div class="margin-Top10 ">
                    <div class="info-Weight-Top flex-around"> <span class="pkm-font">ht</span> 
                        <span class="pkm-font "><b id="HT">???</b>cm</span> </div>
                    <div class="info-Weight-Bottom flex-around"> <span class="pkm-font">wt</span> 
                        <span class="pkm-font"><b id="WT">???</b>kg</span> </div>
                </div>

                <div class="margin-Top10 ">
                    <div class="info-Weight-Top flex-around"> <span class="pkm-font">abilites</span></div>
                    <div class="info-Weight-Bottom flex-around"> <span class="pkm-font"><b id="ability-0"></b> <b id="ability-1"></b></span></div>
                </div>


            </div>
        </div>


        <div class="info-Box-Footer margin-Top10">
            <div class="info-Text">
                <span class="pkm-font text-center" id="info-Text"> ??? </span>
            </div>
        </div>

      </div>
        

        <div id="stats-box" class="stats-Box pkm-font margin-Top10">
  
            <div class="stats-box-center">
              <div class="flex-column gap10">
                <div>
                  <span class="pkm-font ">hp</span>
                  <div class="bar">
                    <div class="fill" id="fill-0" style="width: 100%;"><span id="stats-0" ></span></div>
                  </div>
                </div>
                <div >
                    <span class="pkm-font ">attack</span>
                    <div class="bar">
                      <div class="fill" id="fill-1" style="width: 100%;"><span id="stats-1"></span></div>
                    </div>
                  </div>
                  <div>
                    <span class="pkm-font ">defense</span>
                    <div class="bar">
                      <div class="fill" id="fill-2" style="width: 100%;"><span id="stats-2"></span></div>
                    </div>
                  </div>
                  <div>
                    <span class="pkm-font ">special-attack</span>
                    <div class="bar">
                      <div class="fill" id="fill-3" style="width: 100%;"><span id="stats-3"></span></div>
                    </div>
                  </div>
                  <div>
                    <span class="pkm-font ">special-defense</span>
                    <div class="bar">
                      <div class="fill" id="fill-4" style="width: 100%;"><span id="stats-4"></span></div>
                    </div>
                  </div>
                  <div>
                    <span class="pkm-font ">speed</span>
                    <div class="bar">
                      <div class="fill" id="fill-5" style="width: 100%;"><span id="stats-5" ></span></div>
                    </div>
                  </div>
              </div>
            </div>            
          </div>
        </div>

          <div class="flex-around none" >

            <img onclick="loadLastPkm()"class="arrow-size" src="./png/arrowLeft.svg" alt="" srcset="">
            <img  onclick="slideout()" class="arrow-size" id="arrowDown" src="./png/arrowDown.svg" alt="" srcset="">
            <img onclick="loadNextPkm()"class="arrow-size" src="./png/arrowRifght.svg" alt="" srcset="">
          </div>
          

        <div class="info-Box-Header margin-Top10">
            <input class="info-Box-Header" type="text" placeholder="search" onkeyup="searchPokemon()">
        </div>
        <div class="middle-line">
        </div>
        <div class="info-region">
            <div class="slider">
                <button class="buttonRegion" onclick="loadRegion('Kanto')">kanto</button>
                <button class="buttonRegion" onclick="loadRegion('Johto')">johto</button>
                <button class="buttonRegion" onclick="loadRegion('Hoenn')">hoenn</button>
                <button class="buttonRegion" onclick="loadRegion('Sinnoh')">sinnoh</button>
                <button class="buttonRegion" onclick="loadRegion('Unova')">unova</button>
                <button class="buttonRegion" onclick="loadRegion('Kalos')">kalos</button>
                <button class="buttonRegion" onclick="loadRegion('Alola')">alola</button>
                <button class="buttonRegion" onclick="loadRegion('Galar')">galar</button>
                <button class="buttonRegion" onclick="loadRegion('Paldea')">paldea</button>
            </div>
        </div>



    </div>
</div>

<div class="all-Pokemon flex-center" id="all-Pokemon">
</div>
<div class="flex-center flex-column">
  <p class="pkm-font margin0">show more</p>
  <img onclick="loadMorePkm()" class="arrow-size margin0" id="arrowDown" src="./png/arrowDown.svg" alt="" srcset="">
</div>


</div>


</body>

</html>
